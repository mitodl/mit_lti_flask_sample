<html>
<head>
    <title>MIT LTI Flask Sample (staff only)</title>
</head>
<body>
<h1>Hello {{ lti.nickname }}, you are: {{ lti.role }}</h1>

<table border="1">
    <tr>
        <th>User's email</th>
        <th>User's exercise</th>
    </tr>
    {% for session in sessions %}
    <tr>
        <td>{{ session.lis_person_contact_email_primary }}</td>
        <td>{{ session.custom_exercise }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
